<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text">Login To Your Account</h1>
      <form action="/pages/index2.html">
        <div>
          <div class="details">
            <input type="text" placeholder="Username" class="form"/>

            <input type="text" placeholder="Password" class="form"/>

          <div class="login">
            <input type="submit" value="Login"  class="form input-last-child"/>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
